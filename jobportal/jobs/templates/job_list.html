<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
</head>
<body>
    <h1>Job List</h1>
    <a href="{% url 'job_post' %}">Post a Job</a>
    <ul>
        {% for job in jobs %}
            <li><a href="{% url 'job_details' job.id %}">{{ job.title }}</a> at {{ job.company }}</li>
        {% endfor %}
    </ul>
</body>
</html>
